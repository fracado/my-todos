<template name="task">
  <!-- adds class "checked" to checked off items: -->
  <!-- and private class to private tasks: -->
  <li class="{{#if checked}}checked{{/if}} {{#if private}}private{{/if}}">
    <form class="edit-task">
      
      <input type="checkbox" checked="{{ checked }}" class="toggle-checked" />

      {{#if isOwner}}
      <button class="toggle-private">
        {{#if private}}
        Private
        {{else}}
        &nbsp;Public&nbsp;
        {{/if}}
      </button>
      {{/if}}
      
      <strong>{{ username }}</strong> - <input type="text" name="text" value="{{ text }}" />
    </form>

    <button class="delete">&times;</button>

  </li>
</template>
