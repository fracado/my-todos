<body>
  <div class="container">
    <header>
      <h1>My Todo List ({{ incompleteCount }})</h1>

      <!-- checkbox to hide completed tasks -->
      <label class="hide-completed">
        <input type="checkbox" />
        Hide Completed Tasks
      </label>

      {{> loginButtons}}

      <!-- Form to ADD NEW TASK, only logged in user-->
      {{#if currentUser}}
      <form class="new-task">
        <input type="text" name="text" placeholder="Type to add new tasks" />
      </form>
      {{/if}}
    </header>

    <ul>
      <!-- iterating over tasks array -->
      {{#each tasks}}
      <!-- inserting task template for each value -->
      {{> task}}
      {{/each}}
    </ul>
    <p>
      {{> flashMessages}}
    </p>
  </div>
</body>
