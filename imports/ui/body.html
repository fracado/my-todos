<body>
  <div class="container">
    <header>
      <h1>My Todo List</h1>

      <!-- Form to ADD NEW TASK -->
      <form class="new-task">
        <input type="text" name="text" placeholder="Type to add new tasks" />
      </form>
    </header>

    <ul>
      <!-- iterating over tasks array -->
      {{#each tasks}}
      <!-- inserting task template for each value -->
      {{> task}}
      {{/each}}
    </ul>
  </div>
</body>
